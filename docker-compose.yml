version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: liwanag-db
    environment:
      POSTGRES_USER: liwanag
      POSTGRES_PASSWORD: liwanag
      POSTGRES_DB: liwanag
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U liwanag -d liwanag" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
